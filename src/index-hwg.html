<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    {{require('template/head.html')}}
    <title>百洋商城海外优选</title>
    <link rel="stylesheet" href="css/index-hwg.css"/>
</head>
<body>
    <div class="wrap box">
        <section class="content flex">
            <div class="flex-content content-hwg" vm-controller="index-hwg">
                <header  class="top-header">
                    <h1 class="title">百洋海外优选</h1>
                    <a href="javascript:history.back();" class="btn-back"><i class="icon icon-arrow"></i></a>
                    <!--头部右边按钮 导航菜单 -->
                    {{require('template/topnav.html', {'page':''})}}

                </header>

                <!--头部滚动-->
                <section class="top-scroll" vm-html="scrollImg">
                    <script type="text/html">
                        <% if(scrollImg && scrollImg.length){ %>
                            <div class="scroll-wrap" data-act="swipe">
                                <ul class="scroll-list">
                                    <% scrollImg.forEach(function(item) { %>
                                        <li class="scroll-item">
                                            <a href="<%= item.location %>" style="background-image: url(<%= item.img_path %>)"></a>
                                        </li>
                                    <% }); %>
                                </ul>
                            </div>
                        <% } %>
                    </script>
                </section>

                <!--热门推荐-->
                <section class="hot-commend" vm-html="hotGoods">
                    <script type="text/html">
                        <% if(hotGoods && hotGoods.length){ %>
                            <h2 class="block-title"><span><i class="icon icon-hot"></i>热门推荐</span></h2>
                            <div class="commend-goods" data-act="swipe" data-param="auto=0">
                                <ul class="goods-list clear">
                                    <% hotGoods.forEach(function(item, index) { %>
                                        <% if(index % 3 == 0){ %>
                                            <li class="goods-item row">
                                        <% } %>
                                                <a href="product/<%= item.product_id %>.html" class="col-4">
                                                    <em class="icon-flag"><img src="<%= item.flag %>" alt=""></em>
                                                    <p class="goods-pic" style="background-image: url(<%= item.img_path %>)"></p>
                                                    <span class="goods-title"><%= item.product_name %></span>
                                                    <span class="goods-dec"><%= item.packing %></span>
                                                    <em class="goods-price">&yen;<%= item.price %></em>
                                                </a>
                                        <% if(index % 3 == 2 || index == hotGoods.length){ %>
                                            </li>
                                        <% } %>
                                    <% }); %>
                                </ul>
                            </div>
                        <% } %>
                    </script>
                </section>

                <!--全球盛宴-->
                <section class="whole-world" vm-html="special">
                    <script type="text/html">
                        <% if(special && special.length && special[0] || special[1] || special[2]) { %>
                            <h2 class="block-title"><span><i class="icon icon-world"></i>全球盛宴</span></h2>
                            <ul class="special-list">
                                <% if(special[0]){ %>
                                    <li class="special-line">
                                        <a href="<%= special[0].location %>"><img src="<%= special[0].img_path %>" alt=""/></a>
                                    </li>
                                <% } %>
                                <% if(special[1] || special[2]){ %>
                                    <li class="special-line">
                                        <% if(special[1]){ %>
                                            <a href="<%= special[1].location %>"><img src="<%= special[1].img_path %>" alt=""/></a>
                                        <% } %>
                                        <% if(special[2]){ %>
                                            <a href="<%= special[2].location %>"><img src="<%= special[2].img_path %>" alt=""/></a>
                                        <% } %>
                                    </li>
                                <% } %>
                            </ul>
                        <% } %>
                    </script>
                </section>

                <!--海外名牌-->
                <section class="overseas-brand" vm-html="brand">
                    <script type="text/html">
                        <% if(brand && brand.length && brand[0] || brand[1]){ %>
                            <h2 class="block-title"><span><i class="icon icon-brand"></i>海外名牌</span></h2>
                            <div class="brand-wrap">
                                <% brand.forEach(function(item) { %>
                                    <% if(item && item.img){ %>
                                        <h2 class="brand-banner"><a href="<%= item.img.location %>"><img src="<%= item.img.img_path %>" alt=""/></a></h2>
                                    <% } %>
                                    <% if(item && item.list && item.list.length) { %>
                                        <ul class="brand-list clear">
                                            <% item.list.forEach(function(product) { %>
                                                <li>
                                                    <a href="product/<%= product.product_id %>.html">
                                                        <em class="icon-flag"><img src="<%= product.flag %>" alt=""></em>
                                                        <p class="goods-pic" style="background-image: url(<%= product.img_path %>)"></p>
                                                        <span class="goods-title"><%= product.product_name %></span>
                                                        <span class="goods-dec"><%= product.packing %></span>
                                                        <em class="goods-price">&yen;<%= product.price %></em>
                                                    </a>
                                                </li>
                                            <% }); %>
                                        </ul>
                                    <% } %>
                                <% }); %>
                            </div>
                        <% } %>
                    </script>
                </section>
            </div>
        </section>
    </div>

    <script src="js/config.js"></script>
    <script>seajs.use('index-hwg')</script>
</body>
</html>
